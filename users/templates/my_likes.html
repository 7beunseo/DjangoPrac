<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Likes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Likes</h2>
        {% for post in posts %}
            <div class="post">
                <p class="post-title"><a href="{% url 'detail' post.id %}">TITLE : {{ post.title }}</a></p>
                <p>CONTENT : {{ post.content }}</p>
            </div>
        {% empty %}
            <p>좋아요를 누른 글이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
