<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #007bff;
            margin-bottom: 5px;
        }
        p {
            margin-bottom: 10px;
        }
        hr {
            margin-top: 10px;
            margin-bottom: 10px;
            border: 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Post List</h2>
        <p><a href="{% url 'create' %}">Create New Post</a></p>

        {% for post in posts %}
            <h3><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <p>작성일 : {{ post.created_at }}, 수정일 : {{ post.modified_at }}</p>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
