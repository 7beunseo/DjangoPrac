<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Index</h2>
        {% if request.user.is_authenticated %}
            <p>환영합니다 {{ request.user.username }}님</p>
            <p><a href="{% url 'logout' %}">로그아웃</p>
        {% else %}
            <p><a href="{% url 'login' %}">누구세요? 로그인하세요</a></p>
        {% endif %}
        <hr>
        <p><a href="{% url 'posts-fbv' %}">Go to FBV List</a></p>
        <p><a href="{% url 'posts-cbv' %}">Go to CBV List</a></p>
        <hr>
        <p><a href="{% url 'create' %}">Create New Post</a></p>
    </div>
</body>
</html>
